<!DOCTYPE html>
<html>
<head>
  <title>Transcriber</title>
</head>
<body>
  <h1>Transcriber</h1>

  <button id="transcription-toggle" onclick="toggleTranscription()">Iniciar transcripción</button>

  <script>
    var recognition = null;
    var isTranscribing = false;

    function toggleTranscription() {
      if (!isTranscribing) {
        // Iniciar transcripción
        recognition = new webkitSpeechRecognition();
        recognition.continuous = true;
        recognition.onresult = function(event) {
          // Aquí puedes manejar los resultados de la transcripción
          var transcription = event.results[event.results.length - 1][0].transcript;
          console.log(transcription);
        };
        recognition.start();
        document.getElementById("transcription-toggle").innerHTML = "Detener transcripción";
      } else {
        // Detener transcripción
        recognition.stop();
        document.getElementById("transcription-toggle").innerHTML = "Iniciar transcripción";
      }
      isTranscribing = !isTranscribing;
    }
  </script>
</body>
</html>
